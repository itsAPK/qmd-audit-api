name: Build & Deploy to SERVER

on:
  push:
    branches:
      - master  # Adjust as needed

jobs:
  build-and-push:
    name: Build and Push Docker Image to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: ğŸš€ Notify Telegram - Build Started
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ğŸ›  **Build Process Started**
            ğŸ”¹ **User:** ${{ github.actor }}
            ğŸ”¹ **Repository:** [${{ github.repository }}](https://github.com/${{ github.repository }})
            ğŸ”¹ **Commit Message:** _${{ github.event.commits[0].message }}_
            ğŸ”¹ [Compare Changes](${{ github.event.compare }})
            ğŸ”¹ ğŸ“¦ **Pushing Docker Image to GHCR...** 

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.ACCESS_TOKEN }}" | docker login ghcr.io -u itsapk --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/itsapk/qmd-audit-api:latest .

      - name: Push Docker image to GHCR
        run: docker push ghcr.io/itsapk/qmd-audit-api:latest

      - name: âœ… Notify Telegram - Build Completed
        uses: appleboy/telegram-action@master
        if: success()
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            âœ… **Build Completed & Image Pushed**
            ğŸ”¹ **User:** ${{ github.actor }}
            ğŸ”¹ **Repository:** [${{ github.repository }}](https://github.com/${{ github.repository }})
            ğŸ”¹ **Commit Message:** _${{ github.event.commits[0].message }}_
            ğŸ”¹ **Docker Image:** [View on GHCR](https://github.com/itsapk/qmd-audit-api/pkgs/container/qmd-audit-api)
            ğŸ”¹ ğŸ”„ **Proceeding to Deployment...**

  deploy:
    name: Deploy to SERVER
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: ğŸš€ Notify Telegram - Deployment Started
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ğŸ“¡ **Deployment Started**
            ğŸ”¹ **User:** ${{ github.actor }}
            ğŸ”¹ **Repository:** [${{ github.repository }}](https://github.com/${{ github.repository }})
            ğŸ”¹ **Commit Message:** _${{ github.event.commits[0].message }}_
            ğŸ”¹ **Server:** ğŸš€ Deploying to `Production`
            ğŸ”¹ â³ **Pulling latest Docker image...**

      - name: SSH into SERVER and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}  
          script: |
            echo "ğŸ”‘ Logging into GHCR..."
            docker login ghcr.io -u itsapk --password ${{ secrets.ACCESS_TOKEN }}

            echo "ğŸ“¥ Pulling latest Docker image..."
            docker pull ghcr.io/itsapk/qmd-audit-api:latest

            echo "ğŸ›‘ Stopping existing container (if running)..."
            docker stop qmd-audit-api || true

            echo "ğŸ—‘ Removing old container..."
            docker rm qmd-audit-api || true

            echo "ğŸš€ Starting new container..."
            docker run -d --name qmd-audit-api -p 3241:3241 --restart unless-stopped ghcr.io/itsapk/qmd-audit-api:latest

      - name: âœ… Notify Telegram - Deployment Completed
        uses: appleboy/telegram-action@master
        if: success()
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ğŸ‰ **Deployment Completed Successfully**
            ğŸ”¹ **User:** ${{ github.actor }}
            ğŸ”¹ **Repository:** [${{ github.repository }}](https://github.com/${{ github.repository }})
            ğŸ”¹ **Commit Message:** _${{ github.event.commits[0].message }}_
            ğŸ”¹ ğŸŒ **Live at:** [http://audit.niranthra.online](http://qmd-audit-api.niranthra.online) 
            ğŸ”¹ âœ… **Container Started Successfully!**

     